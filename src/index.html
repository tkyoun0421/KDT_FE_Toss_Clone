<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토스</title>
    <!-- pretendard font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
</head>
<body id="root">
    <!-- header -->
    <header id="header">
        <div class="container">
            <div class="inner">
                <div class="logo">
                    <h1>
                        <a href="javascript:void(0)">
                            <img src="./assets/logo.svg" alt="Toss">
                            <p class="blind">toss</p>
                        </a>
                    </h1>
                </div>
                <nav>
                    <ul class="category">
                        <li><a href="javascript:void(0)">회사 소개</a></li>
                        <li><a href="javascript:void(0)">고객센터</a></li>
                        <li><a href="javascript:void(0)">자주 묻는 질문</a></li>
                        <li><a href="javascript:void(0)">토스인증서</a></li>
                        <li><a href="javascript:void(0)">채용</a></li>
                    </ul>
                    <div class="translation">
                        <a href="javascript:void(0)" class="btn-kor on">KOR</a>
                        <span>|</span>
                        <a href="javascript:void(0)" class="btn-eng">ENG</a>
                    </div>
                </nav>
                <div class="mobile-btn">
                    <a class="button--primary" href="javasciprt:void(0)" aria-label="앱 다운로드">앱 다운로드</a>
                    <button class="menu-bars" type="button" aria-label="메뉴바">
                        <span></span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <section class="visual">
            <div class="visual-bg"></div>
            <div class="visual-text">
                <div class="texts">
                    <h2>금융의 모든 것 
                        토스에서 <br/>쉽고 간편하게</h2>
                    <div class="btns">
                        <button class="btn" type="button" aria-label="App Store">
                            <img src="./assets/applekorea.png" alt="애플코리아">
                            <span>App Store</span>
                        </button>
                        <button class="btn" type="button" aria-label="Google Play">
                            <img src="./assets/googleplay.png" alt="구글코리아">
                            Google Play
                        </button>
                    </div>
                </div>
            </div>
            <div class="arrow">
                <img src="./assets/ico_btmArrow.svg" alt="">
            </div>
        </section>
        <section class="banner">
            <p>내 모든 금융 내역을 한눈에<br/> 조회하고 한 곳에서 관리하세요.
                <br/>이제껏 경험 못 했던<br/>쉽고 편리한 금융 서비스,
                <br/>토스와 함께라면<br/> 당신의 일상이 새로워질 거예요.</p>
        </section>
        <section class="home sec">
            <div class="container">
                <div class="inner">
                    <div class="title-wrap">
                        <h2 class="title">홈 · 소비</h2>
                        <h3 class="sub-title">내 돈 관리,
                            지출부터 일정까지
                            똑똑하게</h3>
                    </div>
                    <div class="content-wrap">
                        <div class="content cnt1">
                            <img class="img-inner" src="./assets/section1_1_home_01.png" alt="계좌" loading="lazy">
                            <img class="img-cover" src="./assets/iPhone12_Clay_Shadow.png" alt="아이폰" loading="lazy">
                        </div>
                        <div class="content cnt2">
                            <img class="img-inner" src="./assets/section1_1_home_02.png" alt="계좌" loading="lazy">
                            <img class="img-cover" src="./assets/iPhone12_Clay_Shadow.png" alt="아이폰" loading="lazy">
                        </div>
                    </div>
                    <div class="text-wrap">
                        <p class="disc">토스에 계좌와 카드를 연결해 보세요.
                            계좌 잔액, 대출·투자 내역은 기본,
                            일자별 소비와 수입까지 한 번에 볼 수 있어요.</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

</html>
